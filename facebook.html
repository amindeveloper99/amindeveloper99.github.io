<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }

        #downloadLinks {
            margin-top: 20px;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facebook Video Downloader</h1>
        <form id="fbForm">
            <label for="fbLink">Enter Facebook Video URL:</label>
            <input type="url" id="fbLink" placeholder="https://www.facebook.com/your_video_url" required>
            <button type="submit">Download</button>
        </form>
        <div id="downloadLinks" class="hidden">
            <h2>Download Links:</h2>
            <div id="hdLink"></div>
            <div id="sdLink"></div>
        </div>
        <div id="errorMessage" class="hidden"></div>
    </div>
    
    <script>
        // Check if the script is hosted on the correct domain
        if (window.location.hostname !== 'amindeveloper99.github.io') {
            window.location.href = 'https://amindeveloper99.github.io';
        }

        document.getElementById('fbForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fbUrl = document.getElementById('fbLink').value;
            const apiUrl = `https://api.nyxs.pw/dl/fb?url=${encodeURIComponent(fbUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status) {
                    document.getElementById('hdLink').innerHTML = `<a href="${data.result.hd}" target="_blank">HD Download</a>`;
                    document.getElementById('sdLink').innerHTML = `<a href="${data.result.sd}" target="_blank">SD Download</a>`;
                    document.getElementById('downloadLinks').classList.remove('hidden');
                    document.getElementById('errorMessage').classList.add('hidden');
                } else {
                    throw new Error('Error fetching the download link.');
                }
            } catch (error) {
                document.getElementById('errorMessage').innerText = 'Failed to retrieve video. Please check the URL.';
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('downloadLinks').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
