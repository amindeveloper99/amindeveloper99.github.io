<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            background: -webkit-linear-gradient(#00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
            text-align: left;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid transparent;
            background-color: #f0f0f0;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input[type="url"]:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2575fc;
        }

        #downloadLinks {
            margin-top: 20px;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .loading {
            color: orange;
            font-weight: bold;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="url"], button {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="url"], button {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Video Downloader</h2>
        <form id="ytForm">
            <label for="ytLink">Enter YouTube Video URL:</label>
            <input type="url" id="ytLink" placeholder="https://youtu.be/your_video_url" required>
            <button type="submit">Download</button>
        </form>
        <div class="loading hidden">Mohon tunggu....</div>
        <div id="downloadLinks" class="hidden">
            <h2>Download Links:</h2>
            <button id="mp3Button" class="hidden">Download MP3</button>
            <button id="hdButton" class="hidden">HD Download</button>
            <button id="sdButton" class="hidden">SD Download</button>
        </div>
        <div id="errorMessage" class="hidden"></div>
    </div>
    
    <script>
        // Check if the script is hosted on the correct domain
        if (window.location.hostname !== 'amindeveloper99.github.io') {
            window.location.href = 'https://amindeveloper99.github.io';
        }

        document.getElementById('ytForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const ytUrl = document.getElementById('ytLink').value;
            const apiUrl = `https://api.nyxs.pw/dl/yt?url=${encodeURIComponent(ytUrl)}`;
            const loadingMessage = document.querySelector('.loading');
            loadingMessage.classList.remove('hidden');

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                loadingMessage.classList.add('hidden');

                if (data.status === "true") {
                    // Update buttons with links
                    document.getElementById('mp3Button').innerHTML = 'Download MP3';
                    document.getElementById('mp3Button').onclick = () => window.open(data.result.data.mp3.url, '_blank');
                    document.getElementById('mp3Button').classList.remove('hidden');

                    document.getElementById('hdButton').innerHTML = 'HD Download';
                    document.getElementById('hdButton').onclick = () => window.open(data.result.data.hd.url, '_blank');
                    document.getElementById('hdButton').classList.remove('hidden');

                    document.getElementById('sdButton').innerHTML = 'SD Download';
                    document.getElementById('sdButton').onclick = () => window.open(data.result.data.sd.url, '_blank');
                    document.getElementById('sdButton').classList.remove('hidden');

                    document.getElementById('downloadLinks').classList.remove('hidden');
                    document.getElementById('errorMessage').classList.add('hidden');
                } else {
                    throw new Error('Error fetching the download link.');
                }
            } catch (error) {
                loadingMessage.classList.add('hidden');
                document.getElementById('errorMessage').innerText = 'Failed to retrieve video. Please check the URL.';
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('downloadLinks').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
