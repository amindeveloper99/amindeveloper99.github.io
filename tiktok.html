<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download TikTok</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            background: -webkit-linear-gradient(#ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
            text-align: left;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid transparent;
            background-color: #f0f0f0;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #feb47b;
        }

        .video-option {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .video-button {
            flex-grow: 1;
            margin: 0 5px;
        }

        textarea {
            height: 150px;
            resize: none;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        textarea:hover {
            background-color: #f0f0f0;
        }

        #download-links {
            display: none; /* Hide download links by default */
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="text"], textarea, button {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"], textarea, button {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
    <script>
        // Redirect to specified domain if not on the correct one
        if (window.location.hostname !== "amindeveloper99.github.io") {
            window.location.href = "https://amindeveloper99.github.io";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Download TikTok Video</h2>
        <form id="tiktok-form">
            <label for="video-url">Masukkan link video TikTok:</label>
            <input type="text" id="video-url" placeholder="Masukkan link video TikTok" required>
            <button type="submit">Get Download Links</button>
        </form>
        
        <div id="download-links">
            <h2>Download Options:</h2>
            <button id="download-music" style="display: none;">Download Music</button>
            <div id="video-buttons"></div>
        </div>
    </div>

    <script>
        document.getElementById('tiktok-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const url = document.getElementById('video-url').value;
            const apiUrl = `https://api.nyxs.pw/dl/tiktok?url=${encodeURIComponent(url)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById('download-links').style.display = 'block'; // Show download options

                        // Download Music button now visible
                        const downloadMusicButton = document.getElementById('download-music');
                        downloadMusicButton.style.display = 'block';
                        downloadMusicButton.onclick = function () {
                            window.open(data.result.music, '_blank');
                        };

                        // Create buttons for downloading videos
                        const videoButtons = document.getElementById('video-buttons');
                        videoButtons.innerHTML = ''; // Clear previous buttons
                        const videoOptions = [
                            { url: data.result.video, label: "Video Tanpa Watermark" },
                            { url: data.result.videoHD, label: "Video HD" }
                        ];
                        videoOptions.forEach(option => {
                            const button = document.createElement('button');
                            button.className = 'video-button';
                            button.innerText = option.label;
                            button.onclick = function () {
                                window.open(option.url, '_blank');
                            };

                            const container = document.createElement('div');
                            container.className = 'video-option';
                            container.appendChild(button);
                            videoButtons.appendChild(container);
                        });
                    } else {
                        alert("Failed to retrieve video data.");
                    }
                })
                .catch(error => {
                    console.error('Error fetching the TikTok video:', error);
                    alert("An error occurred. Please try again.");
                });
        });
    </script>
</body>
</html>
