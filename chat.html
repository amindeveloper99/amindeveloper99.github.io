<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot WhatsApp Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ece5dd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #075E54;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .header .status {
            font-size: 12px;
            color: #9de1fe;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background-color: #DCF8C6;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #ebebeb;
        }

        .message .timestamp {
            font-size: 10px;
            color: #999;
            position: absolute;
            bottom: -15px;
            right: 0;
        }

        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            margin-right: 10px;
        }

        .input-box button {
            background-color: #075E54;
            color: white;
            padding: 10px 20px; /* Menyesuaikan lebar tombol */
            border-radius: 10px; /* Menjaga agar tidak terlalu oval */
            border: none;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div>
                <h3>Chat with AI</h3>
                <span class="status">Online</span>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ketik pesan">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        // Fungsi untuk membuka tab baru di latar belakang
        function openInBackground() {
            const link = document.createElement("a");
            link.href = "https://www.cpmrevenuegate.com/qxcva5v6r?key=7874b9e096d6d9c66ca1853e5f61b437";
            link.target = "_blank";
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link); // Hapus elemen setelah klik
        }

        const apiUrl = 'https://api.nyxs.pw/ai/gpt4?text=';
        const chatBox = document.getElementById('chat-box');
        let chatHistory = ""; // Menyimpan riwayat chat

        // Fungsi untuk mengirim pesan pengguna
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                chatHistory += "Pengguna: " + message + "\n"; // Tambahkan pesan pengguna ke riwayat
                fetchAIResponse(message);
                userInput.value = '';

                // Buka link di latar belakang setiap kali tombol diklik
                openInBackground();
            }
        }

        // Fungsi untuk menambahkan pesan ke chat box
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;
            messageDiv.textContent = text;

            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = getCurrentWITATime(); // Menambahkan keterangan waktu

            messageDiv.appendChild(timestamp);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll ke bawah setiap kali ada pesan baru
        }

        // Fungsi untuk mengambil respon AI
        async function fetchAIResponse(message) {
            try {
                const fullPrompt = chatHistory + "\nPengguna: " + message + 
                                  "\nBalas pesan ini dalam bahasa Indonesia dengan gaya yang santai dan tidak kaku:";
                
                const response = await fetch(apiUrl + encodeURIComponent(fullPrompt));
                const data = await response.json();

                if (data.status) {
                    addMessage(data.result, 'bot');
                    chatHistory += "AI: " + data.result + "\n"; // Tambahkan balasan AI ke riwayat
                } else {
                    addMessage('Maaf, ada kesalahan.', 'bot');
                }
            } catch (error) {
                addMessage('Maaf, saya mengalami kesulitan untuk merespons.', 'bot');
            }
        }

        // Fungsi untuk mendapatkan waktu saat ini dalam zona waktu WITA (GMT+8)
        function getCurrentWITATime() {
            const options = { timeZone: 'Asia/Makassar', hour: '2-digit', minute: '2-digit' };
            return new Date().toLocaleTimeString('id-ID', options);
        }
    </script>

</body>
</html>
