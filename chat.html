<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot WhatsApp Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ece5dd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative; /* Added for menu positioning */
        }

        .header {
            background-color: #075E54;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 40px;
        }

        .header .status {
            font-size: 12px;
            color: #9de1fe;
            margin-left: 5px;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 10px;
        }

        .header-content h3 {
            margin: 0;
            font-size: 16px;
        }

        .menu {
            cursor: pointer;
            position: relative;
            font-size: 24px;
            margin-right: 10px;
        }

        .menu-items {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 10;
            min-width: 150px; /* Set a minimum width */
            padding: 5px 0; /* Add padding for items */
        }

        .menu-item {
            padding: 8px 15px; /* Adjusted padding */
            cursor: pointer;
            white-space: nowrap;
            color: #075E54;
            font-weight: bold;
            font-size: 14px; /* Slightly smaller font size */
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background-color: #DCF8C6;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #ebebeb;
        }

        .message .timestamp {
            font-size: 10px;
            color: #999;
            position: absolute;
            bottom: -15px;
            right: 0;
        }

        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            margin-right: 10px;
        }

        .input-box button {
            background-color: #075E54;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="header-content">
                <h3>Chat with AI</h3>
                <span class="status">Online</span>
            </div>
            <div class="menu" onclick="toggleMenu()">â‹®</div>
            <div class="menu-items" id="menuItems">
                <div class="menu-item" onclick="clearChat()">Bersihkan History Chat</div>
                <div class="menu-item" onclick="contactAdmin()">Hubungi Admin</div>
                <div class="menu-item" onclick="sawer()">Sawer</div>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ketik pesan">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>
