<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            background: -webkit-linear-gradient(#ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid transparent;
            background-color: #f0f0f0;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: #ff7e5f;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #feb47b;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            padding: 15px;
            text-align: left;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card img {
            border-radius: 5px;
            float: left;
            margin-right: 10px;
            width: 50px;
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            color: #666;
        }

        .card button {
            margin-top: 10px;
            width: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="text"], button {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"], button {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spotify Song Search</h2>
        <form id="search-form">
            <label for="song-title">Enter Song Title:</label>
            <input type="text" id="song-title" placeholder="e.g. doy" required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        // Redirect if not from the specified domain
        if (window.location.hostname !== 'amindeveloper99.github.io') {
            window.location.href = 'https://amindeveloper99.github.io';
        }

        document.getElementById('search-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const title = document.getElementById('song-title').value;
            fetch(`https://api.nyxs.pw/dl/spotify-search?title=${title}`)
                .then(response => response.json())
                .then(data => {
                    displayResults(data.result);
                })
                .catch(error => console.error('Error:', error));
        });

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
                return;
            }

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${result.thumbnail}" alt="${result.name}">
                    <h3>${result.name}</h3>
                    <p><strong>Artists:</strong> ${result.artists}</p>
                    <p><strong>Duration:</strong> ${result.duration}</p>
                    <p><strong>Popularity:</strong> ${result.popularity}</p>
                    <p><strong>Release Date:</strong> ${result.releaseDate}</p>
                    <button onclick="copyToClipboard('${result.spotifyUrl}')">Copy URL</button>
                `;
                resultsContainer.appendChild(card);
            });
        }

        function copyToClipboard(url) {
            navigator.clipboard.writeText(url)
                .then(() => {
                    alert('URL copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }
    </script>
</body>
</html>
