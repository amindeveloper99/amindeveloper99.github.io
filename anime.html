<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Gambar AI | amindeveloper99</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-container {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 2px dashed #007BFF;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #007BFF;
            animation: blinking 1.5s infinite; /* Duration diubah untuk memperlambat kedipan */
            margin-top: 10px;
        }
        @keyframes blinking {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Pembuat Gambar AI</h1>
    <form id="imageForm">
        <label for="prompt">Masukkan perintah Anda:</label>
        <input type="text" id="prompt" name="prompt" value="seorang anak laki-laki berkacamata, rambut pendek hitam dengan seragam dan memerah, gaya anime" required>
        <button type="submit">Hasilkan Gambar</button>
    </form>
    <div id="loading">Mohon Tunggu...</div>
    <div class="image-container">
        <img id="image" src="" alt="" />
    </div>

    <script>
        document.getElementById('imageForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            const prompt = document.getElementById('prompt').value;
            const apiUrl = `https://api.ryzendesu.vip/api/ai/flux-schnell?prompt=${encodeURIComponent(prompt)}`;
            
            // Show loading text
            document.getElementById('loading').style.display = 'block';
            document.getElementById('image').src = '';  // Clear previous image

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'accept': 'image/jpeg'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();  // Convert the response into a blob
            })
            .then(imageBlob => {
                const imageURL = URL.createObjectURL(imageBlob);
                document.getElementById('image').src = imageURL;  // Set the image source to the blob URL
                
                // Hide loading text
                document.getElementById('loading').style.display = 'none';
            })
            .catch(error => {
                console.error('Error fetching image:', error);
                
                // Hide loading text if an error occurs
                document.getElementById('loading').style.display = 'none';
            });
        });
    </script>
</body>
</html>
