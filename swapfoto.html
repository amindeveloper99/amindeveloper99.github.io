<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Foto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: #ffeb3b;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 235, 59, 0.8);
        }

        form {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Rapi di mobile */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s, background 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ffeb3b;
            background-color: #444;
            outline: none;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #fb8c00;
        }

        button:active {
            transform: scale(0.95);
        }

        #result {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .loading {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #ff9800;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                color: #fb8c00;
            }
            100% {
                transform: scale(1);
            }
        }

        .light {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ffeb3b, #ff9800);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .light span {
            display: block;
            position: absolute;
            height: 100%;
            width: 10%;
            background: rgba(255, 255, 255, 0.2);
            animation: move 2s infinite linear;
        }

        @keyframes move {
            0% {
                left: -10%;
            }
            100% {
                left: 100%;
            }
        }

        .light span::after {
            content: '';
            position: absolute;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Media Query untuk Responsif */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"], button {
                font-size: 14px;
            }
        }

        /* Tautan */
        .link {
            color: #ffeb3b;
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.3s;
            text-align: left; /* Align left */
            width: 100%;
            display: inline-block; /* Make it block level for alignment */
            margin-top: 15px; /* Menambahkan jarak atas */
        }

        .link:hover {
            color: #fb8c00;
        }
    </style>
</head>
<body>
    <h1>Swap Foto</h1>
    <form id="swapForm">
        <label for="photo1">Link Foto Utama png/jpg:</label>
        <input type="text" id="photo1" placeholder="Masukkan link foto utama" required>
        
        <label for="photo2">Foto muka orang lain png/jpg:</label>
        <input type="text" id="photo2" placeholder="Masukkan link foto muka orang lain" required>
        
        <button type="submit">Swap Foto</button>
        
        <a href="https://uploader.nyxs.pw/" class="link" target="_blank">Ubah foto agar menjadi link? klik disini</a>
    </form>

    <div class="loading" id="loading">Loading, tunggu...</div>
    <div class="light"><span></span></div>

    <div id="result">
        <h2>Hasil Swap Foto:</h2>
        <img id="resultImage" src="" alt="Hasil Swap Foto">
    </div>

    <script>
        // Load values from local storage on page load
        window.onload = function() {
            const savedPhoto1 = localStorage.getItem('photo1');
            const savedPhoto2 = localStorage.getItem('photo2');

            if (savedPhoto1) {
                document.getElementById('photo1').value = savedPhoto1;
            }

            if (savedPhoto2) {
                document.getElementById('photo2').value = savedPhoto2;
            }
        };

        document.getElementById('swapForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const photo1 = document.getElementById('photo1').value;
            const photo2 = document.getElementById('photo2').value;

            // Save input values to local storage
            localStorage.setItem('photo1', photo1);
            localStorage.setItem('photo2', photo2);

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultImage = document.getElementById('resultImage');

            loading.style.display = 'block';
            result.style.display = 'none';
            resultImage.src = ''; // Reset the image

            const response = await fetch(`https://api.nyxs.pw/ai-image/face-swap?targetUrl=${encodeURIComponent(photo1)}&sourceUrl=${encodeURIComponent(photo2)}`);
            const data = await response.json();

            loading.style.display = 'none';

            if (data.status) {
                resultImage.src = data.result;
                result.style.display = 'block';
            } else {
                alert('Gagal menukar foto. Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
